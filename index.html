<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
  </head>

  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="./ant.js"></script>
    <script src="./board.js"></script>
    <script src="./view.js"></script>
    <canvas id="canvas"></canvas>
    <script>
      $(function () {
        var canvas = $("#canvas")[0];
        var ctx = canvas.getContext("2d");
        canvas.width = 880;
        canvas.height = 660;
        var board = new LangtonsAnt.Board({numX: 80, numY: 60, ctx: ctx})
        new LangtonsAnt.View(board);
        window.setInterval(board.step.bind(board), 1);

      })
    </script>
  </body>
</html>
